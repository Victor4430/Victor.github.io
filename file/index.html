<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑洞</title>
	<link rel="icon" href="./favicon.ico" sizes="192x192" />
	
	<!-- Google 广告 -->
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7780137864654456" crossorigin="anonymous"></script>
	
	
	
    <link rel="stylesheet" href="./layui/css/layui.css">
    <style>
        .upload_div {
            text-align: center;
            margin-top: 10%;
        }

        .layui-upload-drag {
            padding: 120px !important;
        }
    </style>
</head>

<body>
    <div class="layui-row">
        <div class="layui-col-xs12 layui-col-sm12 layui-col-md6 upload_div">
            <div class="layui-upload-drag" id="upload_file">
                <i class="layui-icon"></i>
                <p>黑洞，我向往的最深处...</p>
                <div class="layui-hide" id="uploadDemoView">
                    <img src="" alt="上传成功后渲染" style="max-width: 196px">
                </div>
            </div>
        </div>

    </div>

    <script src="./layui/layui.js"></script>
    <script>
        layui.use(['layer', 'upload'], function () {
            var layer = layui.layer
                , upload = layui.upload;

            upload.render({
                elem: '#upload_file',
				// 如果是单独的目录  就用 ../file.php   根目录则 ./file.php
                url: '../file.php',
                field: 'file',
                accept: 'file',
                size: 0, // 最大文件限制 0 未不限制单位KB
                done: function (res) {
                    layer.msg(res.msg);
                },
                error: function (res) {
                    layer.msg(res ? res.msg : '网络错误');
                }
            });
        });
    </script>
</body>

</html>
